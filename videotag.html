<!DOCTYPE html>
<html>
<head>
	<title>Video Tag</title>
</head>
<body>

<!-- Video tag is similar to that of audio tag, lets see -->
<!-- Properties of video tag:
1. autoplay - video will start playing automatically
2. loop - it will repeat the video how many times you want
3. width, height
4. poster - it's like thubnail(cover photo) to your video
 -->

	<h3 style="color: #FF2E00" align="center">Glory to HANUMAN 🙏</h3>
	<video controls width="100%" height="600px" loop="100" poster="Images/mahaveer2.jpg">
		<source src="Videos/Jaihanuman.mp4" type="video/mp4">
	</video>

</body>
</html>
