<!DOCTYPE html>
<html>
<head>
	<title>Table tag</title>
</head>
<body>

<!-- Tags:
1. <table></table> - is main tag
2. <tr></tr> - is used to insert row
3. <td></td> - is ussed to insert data/columns in particular row
 -->

<!-- Properties of table tag:
1. Border
2. cellpadding - space inside cells
3. cellspacing - spacing between cells and table
4. width
5. bgcolor
6. align
7. height - only for columns <td></td>
 -->

 	<table width="50%" border="2" align="center" cellpadding="5" cellspacing="5">
 		<!-- row 1 -->
 		<tr bgcolor="yellow">
 			<!-- columns -->
 			<td height="50px" >Name</td>
 			<td>Age</td>
 			<td>Place of Birth</td>
 		</tr>

 		<!-- row 2 -->
 		<tr>
 			<!-- columns -->
 			<td>Shubham</td>
 			<td>25</td>
 			<td>Kudal</td>
 		</tr>

 		<!-- row 3 -->
 		<tr>
 			<!-- columns -->
 			<td>Sagar</td>
 			<td>28</td>
 			<td>Mumbai</td>
 		</tr>

 		<!-- row 4 -->
 		<tr>
 			<!-- columns -->
 			<td>Yash</td>
 			<td>23</td>
 			<td>Dandeli</td>
 		</tr>
 	</table>

 	<p align="center">Click here to see <a href="table2.html">Spanning</a> of Table</p>

</body>
</html>
