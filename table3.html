<!DOCTYPE html>
<html>
<head>
	<title>Table tags for proper tabular data</title>
</head>
<body>


<!-- Tags:
1. <thead></thead> - tag for table head
2. <tr></tr> - rows
3. <td></td> - insert data/column
3. <th></th> - tag to insert head elements in table
4. <tbody></tbody> - tag for table body
5. <tfoot></tfoot> - tag for table footer 
 -->
 	<table border="2" width="50%" cellpadding="5" cellspacing="5">
	 	<thead>
	 		<tr>
	 			<th align="center">Name</th>
	 			<th align="center">City</th>
	 			<th align="center">Rank</th>
	 		</tr>
	 	</thead>
	 	<tbody>
	 		<tr>
	 			<td align="center">Yash</td>
	 			<td align="center">Sindhudurg</td>
	 			<td align="center">8</td>
	 		</tr>
	 		<tr>
	 			<td align="center">Rahul</td>
	 			<td align="center">Kankavali</td>
	 			<td align="center">79</td>
	 		</tr>
	 		<tr>
	 			<td align="center">Yuvraj</td>
	 			<td align="center">Mumbai</td>
	 			<td align="center">25</td>
	 		</tr>
	 		<tr>
	 			<td align="center">Vinay</td>
	 			<td align="center">Pune</td>
	 			<td align="center">89</td>
	 		</tr>
	 	</tbody>
	 	<tfoot>
	 		<tr>
	 			<td colspan="2" align="right"><b>Table</b></td>
	 			<td align="center"><b>201</b></td>
	 		</tr>
	 	</tfoot>
	</table> 	

</body>
</html>
