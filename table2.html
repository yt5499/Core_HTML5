<!DOCTYPE html>
<html>
<head>
	<title>Spanning in Table tag</title>
</head>
<body>

	<p align="right">Back to <a href="table.html">Original</a> table</p>

	<table width="50%" border="2" align="center" cellpadding="5" cellspacing="5">
 		<!-- row 1 -->
 		<tr bgcolor="yellow">
 			<!-- columns -->
 			<td height="50px" >Name</td>
 			<td>Age</td>
 			<td>Place of Birth</td>
 		</tr>

 		<!-- row 2 -->
 		<tr>
 			<!-- columns -->
 			<td>Shubham</td>
 			<td>25</td>
 			<td>Kudal</td>
 		</tr>

 		<!-- row 3 -->
 		<tr>
 			<!-- columns -->
 			<td>Sagar</td>
 			<td>28</td>
 			<td>Mumbai</td>
 		</tr>

 		<!-- row 4 -->
 		<tr>
 			<!-- columns -->
 			<td>Yash</td>
 			<td>23</td>
 			<td>Dandeli</td>
 		</tr>

 		<!-- row 5 -->
 		<tr>

<!-- rowspan will merge columns & colspan will merge columns-->
 			<!-- columns -->
 			<td rowspan="2">Madhav</td>
 			<td colspan="2" height="25px"></td>
 		</tr>

 		<!-- row 6 -->
 		<tr>
 			<!-- columns -->
 			
 			<td>23</td>
 			<td>Dandeli</td>
 		</tr>
 	</table>

 	<h3 align="center">Spanned Table ‚òù</h3>
</body>
</html>
