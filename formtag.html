<!-- (crtl + >) - locks the text-->

<!DOCTYPE html>
<html>
<head>
	<title>Form tag</title>
</head>
<body bgcolor="#A6BBF5">

<!-- using form-tag we can create proper Web page -->
<font color="red"><h3 align="center">Registration Page</h3></font>

	<div align="left">
	<form>

<!-- Tags:
1. <fieldset></fieldset> - it draws the border for the form tag
2. <legend></legend> - it writes text on the border drawn by fieldset
 -->
		<fieldset>
		<legend><h2 style="color: #F00909">Enter Your Details</h2></legend>
		
		<label>First Name&nbsp<font color="red">*</font></label>
		<input type="text" name="" placeholder="Eg. abc" required="" /><br><br>

		<label>Middle Name&nbsp</label>
		<input type="text" name="" placeholder="Eg. pqr"><br><br>

		<label>Last Name&nbsp<font color="red">*</font></label>
		<input type="text" name="" placeholder="Eg. xyz" required=""><br><br>

		<label>Email&nbsp<font color="red">*</font></label>
		<input type="email" name="" placeholder="Eg. abc@domain.com" required=""><br><br>

		<label>New Password&nbsp<font color="red">*</font></label>
		<input type="password" name="" required=""><br><br>

		<label>Confirm Password&nbsp<font color="red">*</font></label>
		<input type="password" name="" required=""><br><br>

		<!-- <button type="submit">Submit</button> -->

		<input type="submit" name="">

		</fieldset>
	</form>
	</div>

</body>
</html>
